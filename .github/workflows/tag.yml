---
name: 'Tag'
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Tag'
        uses: anothrNick/github-tag-action@1.54.0
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATION_PAT }}
