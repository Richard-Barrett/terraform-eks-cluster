---
# This workflow warns and then closes issues and PRs
# that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests
# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '24 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This Issue is stale and will be closed.'
          stale-pr-message: 'This PR is stale and will be closed.'
          stale-issue-label: 'no-issue-activity'
          stale-pr-label: 'no-pr-activity'
